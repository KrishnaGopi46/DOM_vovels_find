<!DOCTYPE html>
<html lang="en">
<head>

    <title>vovels</title>
</head>
<body>
    
	
	<div id="name">
	</div>
	
    <script>
      var input1=document.createElement("input");
      input1.setAttribute("type","text");
      input1.setAttribute("id","inp1");

      document.getElementById("name").appendChild(input1);

      var input2=document.createElement("input");
      input2.setAttribute("type","text");
      input2.setAttribute("id","inp2");
      
      document.getElementById("name").appendChild(input2);

      var btn=document.createElement("button");
      btn.setAttribute("type","button");
      btn.setAttribute("onclick","myFunction()");
      btn.innerHTML="click";

      document.getElementById("name").appendChild(btn);


    function myFunction(){

		 var output1=document.createElement("h1");
         output1.setAttribute("id","res1");
         document.getElementById("name").appendChild(output1);

         var output2=document.createElement("h1");
         output2.setAttribute("id","res2");
         document.getElementById("name").appendChild(output2);

         var output3=document.createElement("h1");
         output3.setAttribute("id","res3");
         document.getElementById("name").appendChild(output3);


        var name=document.getElementById("inp1").value
	    var num=0;
	 
			for(i=0;i<name.length;i++){
				if(name[i] == "a" || name[i] == "e" || name[i] == "i" || name[i] == "o" || name[i] == "u"){
					num+=1;
				}
			}
		var out1=document.getElementById("res1");
		out1.innerHTML=("Result A = "+num);

        
		var name2=document.getElementById("inp2").value
	    var num2=0;
	 
			for(i=0;i<name2.length;i++){
				if(name2[i] == "a" || name2[i] == "e" || name2[i] == "i" || name2[i] == "o" || name2[i] == "u"){
			      num2+=1;
				}
			}
		var out2=document.getElementById("res2");
		out2.innerHTML=("Result B = "+num2);


		if(num<num2){
			var out3=document.getElementById("res3");
			out3.innerHTML=("B is Greater");
		}
		else if(num>num2){
			var out3=document.getElementById("res3");
			out3.innerHTML=("A is Greater");
		}
		else{
			var out3=document.getElementById("res3");
			out3.innerHTML=("A & B is EQUAL");
		}
	}

    </script>
